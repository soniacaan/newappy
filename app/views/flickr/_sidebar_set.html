<div class="container">
<div class="row">
<div class="flickr">
  <ul>
    <% photos.each do |row| -%>
      <li>
        <% row.each do |p| %>
          <%= link_to(image_tag(p.url, :class => 'flickr_photo', :title => p.title, :border => 0, :size => '150x133'), p.url_photopage) %>
        <% end %>
      </li>
    <% end -%>
  </ul>
</div>
</div>
</div>
